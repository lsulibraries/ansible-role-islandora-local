---
fqdn_suffix: library.local
drupal_reverse_proxy: true

modules_to_clone:
  - { repo: 'https://github.com/lsulibraries/islandora_mods_display', dirname: islandora_mods_display }
  - { repo: 'https://github.com/mjordan/islandora_bulk_delete', dirname: 'islandora_bulk_delete'}

drush_dl_able_modules: features blockexport diff module_filter google_analytics google_analytics_reports context delta omega_tools
modules_to_enable:     features blockexport diff module_filter googleanalytics google_analytics_reports context delta delta_* omega_tools islandora_mods_display 

local_features: 
  - solr_lsu_settings
  - metadata_display_lsu
  - islandora_collection_landing_pages
  - blocks_lsu
  - islandora_mods_display
  - roles_and_permissions

site_names:
  - { inst: hnoc, name: 'The Historic New Orleans Collection' }
  - { inst: latech, name: 'Louisiana Tech University'}
  - { inst: loyno, name: 'Loyola University New Orleans'}
  - { inst: lsm, name: 'Louisiana State Museum'}
  - { inst: lsu, name: 'Louisiana State University'}
  - { inst: lsuhsc, name: 'Louisiana State University Health Sciences Center'}
  - { inst: lsuhscs, name: 'Louisiana State University Health Sciences Center Shreveport'}
  - { inst: mcneese, name: 'McNeese State University'}
  - { inst: nicholls, name: 'Nicholls State University'}
  - { inst: state, name: 'State Library Of Louisiana'}
  - { inst: subr, name: 'Southern University'}
  - { inst: tahil, name: tahil}
  - { inst: tulane, name: 'Tulane University'}
  - { inst: ull, name: 'University of Louisiana at Lafayette'}
  - { inst: ulm, name: 'University of Louisiana at Monroe'}
  - { inst: uno, name: 'University of New Orleans'}
  - { inst: ldl, name: 'Louisiana Digital Library'}

simple_vars:
  - { name: site_frontpage, value: islandora-collection-landing-pages }
  - { name: islandora_solr_limit_result_fields, value: 1 }
  - { name: islandora_metadata_display, value: islandora }
  - { name: islandora_namespace_restriction_enforced, value: 1 }
