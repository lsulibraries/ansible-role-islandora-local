---
fqdn_suffix: library.local
drush_dl_able_modules: features blockexport diff
drupal_reverse_proxy: true

modules_to_clone:
  - { repo: 'https://github.com/lsulibraries/islandora_mods_display', dirname: islandora_mods_display }
  - { repo: 'https://github.com/mjordan/islandora_bulk_delete', dirname: 'islandora_bulk_delete'}

modules_to_enable: features blockexport diff islandora_mods_display

local_features: 
  - solr_lsu_settings
  - metadata_display_lsu
  - collection_landing_page
  - islandora_collection_landing_pages
  - blocks_lsu
  - islandora_mods_display

site_names:
  - { inst: hnoc, name: hnoc}
  - { inst: latech, name: latech}
  - { inst: loyno, name: loyno}
  - { inst: lsm, name: lsm}
  - { inst: lsu, name: lsu}
  - { inst: lsuhsc, name: lsuhsc}
  - { inst: lsuhscs, name: lsuhscs}
  - { inst: mcneese, name: mcneese}
  - { inst: nicholls, name: nicholls}
  - { inst: state, name: state}
  - { inst: subr, name: subr}
  - { inst: tahil, name: tahil}
  - { inst: tulane, name: tulane}
  - { inst: ull, name: ull}
  - { inst: ulm, name: ulm}
  - { inst: uno, name: uno}
  - { inst: ldl, name: ldl}

simple_vars:
  - { name: site_frontpage, value: islandora-collection-landing-pages }
  - { name: islandora_solr_limit_result_fields, value: 1 }
  - { name: islandora_metadata_display, value: islandora }